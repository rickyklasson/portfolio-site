<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
        ARK Webb och Mjukvara
    </title>
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    {% block styles %} {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Insert fonts here -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/out.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    {% endblock styles %}
</head>

<body x-data="{menu_open: false}">
    <!-- Insert main code here -->
    <div class="overflow-y-scroll overflow-x-hidden h-screen scroll-smooth" @click="menu_open = false" @scroll="menu_open = false">
        {% block content %}
        {% endblock content %}
    </div>
    <!-- Mobile navigation -->
    <nav class="lg:hidden">
        <!-- Navigation menu -->
        <div class="fixed top-0 right-0 flex flex-col min-h-screen justify-end items-end pb-48 text-sm text-right uppercase tracking-[0.2rem] transition-[transform:scale] duration-300 ease-in-out origin-right border-l border-prim backdrop-blur-md bg-bg/50" :class="menu_open ? 'scale-x-100 max-w-full': 'scale-x-0 max-w-0'">
            <a href="/#landing" @click="menu_open = false" class="py-4 px-10 mt-2 active:text-prim">start</a>
            <a href="/#projekt" @click="menu_open = false" class="py-4 px-10 active:text-prim">projekt</a>
            <a href="/#tjänster" @click="menu_open = false" class="py-4 px-10 active:text-prim">tjänster</a>
            <a href="/#kontakt" @click="menu_open = false" class="py-4  px-10 mb-4 active:text-prim">kontakt</a>
        </div>
        <!-- Menu button -->
        <button class="fixed flex justify-end right-5 bottom-5 p-5 border rounded-full border-prim backdrop-blur-lg bg-bg/50 shadow-lg" @click="menu_open = true" x-show="menu_open == false">
            <svg width="24" height="24">
                <path d="M0 2 h24 M0 12 h24 M0 22 h24" class="stroke-2 stroke-prim" fill="none" stroke-linecap="round">
                </path>>
            </svg>
        </button>
        <button class="fixed flex justify-end right-5 bottom-5 p-5 border rounded-full border-prim backdrop-blur-lg bg-bg/50 shadow-lg" @click="menu_open = !menu_open" x-show="menu_open == true">
            <svg width="24" height="24">
                <path d="M2 2 L22 22 M2 22 L22 2" class="stroke-2 stroke-prim" fill="none" stroke-linecap="round">
                </path>>
            </svg>
        </button>

    </nav>
    <!-- Desktop navigation -->
    <nav class="hidden lg:block fixed right-0 top-[50%] translate-y-[-50%]">
        <div class="flex flex-col items-end text-sm text-right uppercase tracking-[0.15rem] pr-[2.8rem] text-gray-200">
            <svg width="2" height="50" class="stroke stroke-bright mb-4" fill="none" stroke-linecap="round">
                <path d="M1 0 L1 50"></path>
            </svg>
            <a href="/#landing" @click="menu_open = false" class="py-4 hover:tracking-[0.3rem] hover:text-prim transition-all ease-in-out duration-100">start</a>
            <a href="/#projekt" @click="menu_open = false" class="py-4 hover:tracking-[0.3rem] hover:text-prim transition-all ease-in-out duration-100">projekt</a>
